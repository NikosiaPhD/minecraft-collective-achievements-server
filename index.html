<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Challenge Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .footer {
            font-size: 0.9rem;
            font-style: italic;
            color: #a0a0a0;
            text-align: center;
        }

        .widget {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 3px;
            width: 300px;
            border: 1px solid #3a3a3a;
        }

        .header {
            margin-bottom: 20px;
            text-align: center;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffffff;
            padding: 24px 8px 8px 8px;
            text-wrap: balance;
        }

        .progress-container {
            margin: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #404040;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 1rem;
            color: #a0a0a0;
        }

        .progress-text.team-mode {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            font-size: 1rem;
            margin-bottom: 2px;
        }

        .progress-text-teamA {
            font-weight: bold;
            text-align: left;
        }

        .progress-text-teamB {
            font-weight: bold;
            text-align: right;
        }

        .progress-total {
            width: 100%;
            text-align: center;
            font-size: 0.95rem;
            color: #a0a0a0;
            margin-top: 2px;
        }

        .list-container {
            max-height: 50vh;
            overflow: hidden;
            border-radius: 8px;
            background: #222222;
            border: 1px solid #333333;
        }

        .list {
            animation: scroll linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 3px 12px;
            border-bottom: 1px solid #333333;
            min-height: 80px;
            transition: all 0.3s ease;
        }

        .list-item.completed {
            background: #333333;
            opacity: 0.8;
        }

        .list-item.completed img {
            filter: grayscale(100%);
        }

        .icon-container {
            height: 100%;
            width: auto;
            margin-right: 16px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .icon {
            width: 48px;
            height: 48px;
            object-fit: cover;
            border-radius: 4px;
        }

        .checkmark {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: #22c55e;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            border: 2px solid #222222;
            font-weight: bold;
        }

        .completed .checkmark {
            display: flex;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .item-title {
            font-size: 1rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .item-description {
            font-size: 12px;
            color: #a0a0a0;
            line-height: 1.4;
        }

        /* .completed .item-title,
        .completed .item-description {
            color: #666666;
        } */

        /* Duplicate the list for seamless scrolling */
        .list-duplicate {
            animation: scroll linear infinite;
        }

        .progress-bar.team-mode {
            display: flex;
            height: 12px;
            width: 100%;
            background: #404040;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        .progress-fill-team {
            height: 100%;
            transition: width 0.3s ease;
        }
        .progress-fill-teamA {
            background: linear-gradient(90deg, #ef8234, #ef8234);
        }
        .progress-fill-teamB {
            background: linear-gradient(90deg, #22c55e, #22c55e);
        }
        .progress-fill-teamGray {
            background: #404040;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="header">
            <div class="title">Minecraft Challenge Tracker</div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0 / 0 completed</div>
                <div class="progress-total" id="progressTotal" style="display:none"></div>
            </div>
        </div>
        
        <div class="list-container">
            <div class="list" id="challengeList">
                <!-- Items will be inserted here -->
            </div>
            <div class="list-duplicate" id="challengeListDuplicate">
                <!-- Duplicate items for seamless scrolling -->
            </div>
        </div>
        <div class="footer">
            developed by NikosiaPhD
        </div>
    </div>

    <script>
        
        
        const initialChallengeStatus = {};

        let teams = initialChallengeStatus.teams;

        function getTeamColor(teamIdx) {
            if (!teams || !teams[teamIdx]) return teamIdx === 0 ? "#ef8234" : "#229cc5";
            return teams[teamIdx].color || (teamIdx === 0 ? "#ef8234" : "#229cc5");
        }

        function getTeamClass(teamName) {
            if (!teamName) return "no-team";
            if (!teams) return "no-team";
            if (teamName === teams[0].name) return "teamA";
            if (teamName === teams[1].name) return "teamB";
            return "";
        }

        function getTeamIdx(teamName) {
            if (!teams) return -1;
            if (teamName === teams[0].name) return 0;
            if (teamName === teams[1].name) return 1;
            return -1;
        }

        function calculateAnimationDuration(itemCount) {
            // 1 second per item, minimum 30 seconds
            return Math.max(itemCount * 1, 30);
        }

        function createListItem(challengeId, challengeData) {
            const isCompleted = challengeData.done;
            const teamName = challengeData.team || "";
            const teamIdx = getTeamIdx(teamName);
            const teamClass = getTeamClass(teamName);
            const teamColor = teamIdx >= 0 ? getTeamColor(teamIdx) : "";

            const item = document.createElement('div');
            item.className = `list-item${isCompleted ? " completed" : ""}${teamClass ? " " + teamClass : ""}`;
            // Set team background color if available
            if (isCompleted && teamIdx >= 0 && teamColor) {
                item.style.background = teamColor + "22";
            }

            let checkmarkClass = "checkmark";
            
            // Checkmark color
            let checkmarkStyle = "";
            if (isCompleted) {
                checkmarkClass += " " + (teamClass || "no-team");
                
                if (teamIdx >= 0 && teamColor) {
                    checkmarkStyle = `background: ${teamColor};`;
                } else if (teamClass === "teamA") {
                    checkmarkStyle = "background: #ef8234;";
                } else if (teamClass === "teamB") {
                    checkmarkStyle = "background: #229cc5;";
                }
            }

            item.innerHTML = `
                <div class="icon-container">
                    <img src="${challengeData.icon}" alt="${challengeData.name}" class="icon">
                    <div class="${checkmarkClass}" style="${checkmarkStyle}">${isCompleted ? "âœ“" : ""}</div>
                </div>
                <div class="content">
                    <div class="item-title">${challengeData.name}</div>
                    ${challengeData.description ? `<div class="item-description">${challengeData.description}</div>` : ''}
                </div>
            `;
            return item;
        }

        function renderChallengeList(challengeList) {

            console.log(challengeList);
            const challengeListElement = document.getElementById('challengeList');
            const challengeListDuplicate = document.getElementById('challengeListDuplicate');
            
            // Clear existing items
            challengeListElement.innerHTML = '';
            challengeListDuplicate.innerHTML = '';
            
            // Create items for both lists
            Object.keys(challengeList).forEach(challengeId => {
                challengeListElement.appendChild(createListItem(challengeId, challengeList[challengeId]));
                challengeListDuplicate.appendChild(createListItem(challengeId, challengeList[challengeId]));
            });
            
            // Set dynamic animation duration
            const itemCount = Object.keys(challengeList).length;
            const duration = calculateAnimationDuration(itemCount);
            challengeListElement.style.animationDuration = `${duration}s`;
            challengeListDuplicate.style.animationDuration = `${duration}s`;
            
            // Update progress
            updateChallengeProgress(challengeList);
        }

        function updateChallengeTitle(title) {
            document.querySelector('.title').textContent = title;
        }

        function updateChallengeProgress(challengeList) {
            // If teams are present, show team progress bar
            if (teams && teams.length === 2) {
                let teamA_completed = 0, teamB_completed = 0, total = Object.keys(challengeList).length;
                Object.values(challengeList).forEach(challenge => {
                    if (challenge.done && challenge.team === teams[0].name) teamA_completed++;
                    else if (challenge.done && challenge.team === teams[1].name) teamB_completed++;
                });
                // Render team progress bar
                const bar = document.querySelector('.progress-bar');
                bar.classList.add('team-mode');
                const teamA_color = getTeamColor(0);
                const teamB_color = getTeamColor(1);
                bar.innerHTML = `
                    <div class="progress-fill-team progress-fill-teamA" style="width:${(teamA_completed/total)*100}%;background:${teamA_color};"></div>
                    <div class="progress-fill-team progress-fill-teamGray" style="width:${((total-teamA_completed-teamB_completed)/total)*100}%"></div>
                    <div class="progress-fill-team progress-fill-teamB" style="width:${(teamB_completed/total)*100}%;background:${teamB_color};"></div>
                `;
                // Progress text with colors and alignment
                document.getElementById('progressText').className = "progress-text team-mode";
                document.getElementById('progressText').innerHTML = `
                    <span class="progress-text-teamA" style="color:${teamA_color};">${teams[0].name}: ${teamA_completed}</span>
                    <span class="progress-text-teamB" style="color:${teamB_color};">${teams[1].name}: ${teamB_completed}</span>
                `;
                // Show total tasks on second line
                const progressTotal = document.getElementById('progressTotal');
                progressTotal.style.display = "";
                progressTotal.textContent = `${total} total tasks (${((total+1)/2).toFixed(0)} to win)`;
            } else {
                // Default progress bar
                const completed = Object.values(challengeList).filter(challenge => challenge.done).length;
                const total = Object.keys(challengeList).length;
                const percentage = (completed / total) * 100;
                const bar = document.querySelector('.progress-bar');
                bar.classList.remove('team-mode');
                bar.innerHTML = `<div class="progress-fill" id="progressFill" style="width:${percentage}%"></div>`;
                document.getElementById('progressText').className = "progress-text";
                document.getElementById('progressText').textContent = `${completed} / ${total} completed`;
                // Hide total tasks line
                document.getElementById('progressTotal').style.display = "none";
            }
        }

        // Initialize the widget
        if (initialChallengeStatus.teams) {
            teams = initialChallengeStatus.teams;
        }
        if (initialChallengeStatus.title) {
            updateChallengeTitle(initialChallengeStatus.title);
        }
        if (initialChallengeStatus.challenges) {
            renderChallengeList(initialChallengeStatus.challenges);
        }

        // Connect to the Server-Sent Events stream
        const eventSource = new EventSource("/stream");

        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.teams) teams = data.teams;
            if (data.title) updateChallengeTitle(data.title);
            if (data.challenges) renderChallengeList(data.challenges);
        };

        eventSource.onerror = function(err) {
            console.error("EventSource failed:", err);
            eventSource.close();
        };
    </script>
</body>
</html>
